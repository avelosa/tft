{{template "header"}}

<div class="content">
	<div id="container">
		{{if .Success}}
		<div class="success">
			<div class="text-1">Thank you for using TFT!</div>			
			<button class="btn"><a href="{{.Info}}">Download File</a></button>			
		</div>
		{{else}}
		<div class="error">
			<span id="error">{{.Info}}</span> <!-- used to print errors -->
			<div class="push"></div>
			<div class="push"></div>
		</div>
		{{end}}
		<div class="push"></div>
	</div>
</div>

{{template "footer"}}
